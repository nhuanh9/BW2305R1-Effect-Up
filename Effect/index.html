<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .out {
            width: 200px;
            height: 200px;
            border: 1px solid;
        }

        .box {
            width: 200px;
            height: 200px;
            background: blue;
            transition: 3s;
            text-align: center;
            line-height: 200px;
        }

        .out:hover .box {
            background: red;
            border-radius: 100%;
            margin-left: 300px;
            border: 5px yellow dashed;
        }
    </style>
</head>

<body>
    <div class="out">
        <div class="box">
            Hello
        </div>
    </div>
    <!-- 
        Tạo 1 div có w: 200, h: 200, màu xanh. Khi hover lên thì:
        1. Chuyển thành hình tròn đỏ         
        2. Nhảy sang phải 300px
        3. Viền dày 5px, màu vàng, nét đứt
     -->
</body>

</html>
