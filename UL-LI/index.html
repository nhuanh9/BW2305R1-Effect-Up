<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        ol: order list
        ul: un order list
        li: list item
        ol, ul: đánh dấu đây là 1 danh sách
        li: đánh dấu đây là phần tử trong 1 danh sách
     -->

     <ul>
        <li>
            <h4>Việt Nam</h4>
            <ol>
                <li>Hà Nội</li>
                <li>Đà Nẵng</li>
                <li>Hải Phòng</li>
            </ol>
        </li>
        <li>
            <h4>Hoa Kỳ</h4>
        </li>
        <li><h4>Trung Quốc</h4></li>
     </ul>
     <!-- Thử đoạn code trên và thử thay ol bằng ul để xem khác nhau ở đâu -->
</body>
</html>
