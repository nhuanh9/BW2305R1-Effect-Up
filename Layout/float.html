<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .logo {
            width: 30%;
            height: 150px;
            border: 1px solid;
            float: left;
            margin-right: 10px;
        }
        .banner {
            width: calc(70% - 14px);
            height: 150px;
            border: 1px solid;
            float: left;
        }
    </style>
</head>
<!-- 
    logo w = 30% +1 + 1 + 10
    banner w = 70% + 1 + 1
    float cho phép các phần tử có thể đứng chung 1 hàng
    nếu tông width thật không quá 100%
-->
<body>
    <div class="logo"></div>
    <div class="banner"></div>
</body>
</html>
